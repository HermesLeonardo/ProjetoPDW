<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<h:head>
    <title>Mais Menos</title>
</h:head>

<h:body>

    <h:form>

        <p:panel header="Mais Menos">

            <h:panelGrid columns="2">

                <p:outputLabel value="Digite o Numero que voce quer ver o antecessor e o sucessor" />
                <p:inputText value="#{trabalhoPar2Controlador.numero}" />

                <p:outputLabel value="Resultado 1: "/>
                <p:inputText id="txResultado" readonly="True" value="#{trabalhoPar2Controlador.antecessor}"/>

                <p:outputLabel value="Resultado 2: "/>
                <p:inputText id="txResultado2" readonly="True" value="#{trabalhoPar2Controlador.sucessor}"/>

            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Resultado" actionListener="#{trabalhoPar2Controlador.result}" update="txResultado , txResultado2"/>
            </h:panelGrid>

        </p:panel>



    </h:form>


</h:body>

</html>
