<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<h:head>
    <title>Calcula Segundos</title>
</h:head>

<h:body>

    <h:form>

        <p:panel header="Calcula Segundos">

            <h:panelGrid columns="2">

                <p:outputLabel value="Digite a quantidade de Horas" />
                <p:inputText value="#{trabalhoPar4Controlador.horas}" />

                <p:outputLabel value="Digite a quantidade de minutos" />
                <p:inputText value="#{trabalhoPar4Controlador.minutos}" />

                <p:outputLabel value="Digite a quantidade de segundos" />
                <p:inputText value="#{trabalhoPar4Controlador.segundos}" />


                <p:outputLabel value="Resultado 2: "/>
                <p:inputText id="txResultado" readonly="True" value="#{trabalhoPar4Controlador.result}"/>

            </h:panelGrid>

            <h:panelGrid columns="1">
                <p:commandButton value="Resultado" actionListener="#{trabalhoPar4Controlador.CalculaSegundos()}" update="txResultado"/>
            </h:panelGrid>

        </p:panel>



    </h:form>


</h:body>

</html>
